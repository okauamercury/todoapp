<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title>Controle de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <h3 style="justify-content: center; display: flex;">Organizador de Tarefas</h3>
  <p style="text-align: center;">Aqui você irá organizar suas tarefas, otimizando tempo e tendo tudo na<br><strong> palma de sua mão</strong></p>


  <ion-list style="margin-top: 50px;">
    <ion-item *ngIf="tarefas.length < 1">
      <ion-label>Não há tarefas!</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let tarefa of tarefas; let i = index">
      <ion-item (click)="abrirOpcoes(tarefa, i)">
        <ion-label *ngIf="!tarefa.feita">{{tarefa.nome}}</ion-label>
        <ion-icon *ngIf="!tarefa.feita" slot="start" name="radio-button-off" color="success"></ion-icon>
        <ion-label *ngIf="tarefa.feita"><del>{{tarefa.nome}}</del></ion-label>
        <ion-icon *ngIf="tarefa.feita" slot="start" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluir(tarefa)">Excluir</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="abrirDetalhes(tarefas)">Detalhes</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="addTarefa()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  </div> -->
</ion-content>
